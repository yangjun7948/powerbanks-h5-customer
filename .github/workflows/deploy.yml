name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 将打包后的文件通过 SSH/rsync 部署到目标服务器
      # 需要你在仓库 Settings -> Secrets and variables -> Actions 中配置：
      #   SSH_HOST        服务器地址，如 1.2.3.4
      #   SSH_USER        登录用户名，如 root
      #   SSH_PORT        SSH 端口，默认 22
      #   SSH_PRIVATE_KEY 私钥内容（例如 ~/.ssh/id_rsa 的内容）
      #   DEPLOY_PATH     服务器上部署目录，例如 /var/www/h5-customer
      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME}}
          password: ${{ secrets.SERVER_PASSWORD}}
          source: "dist/."
          strip_components: 2
          target: "/www/wwwroot/h5.allocharge.com/"


